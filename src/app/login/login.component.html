<form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm(loginForm.value)">
    <mat-card-content>
        <mat-form-field class="demo-full-width">
            <input id="username" formControlName="username" autocomplete="off" matInput placeholder="Username">
        </mat-form-field>
        <mat-error *ngFor="let validation of validationMessages.username">
            <mat-error class="error-message" *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                {{validation.message}}</mat-error>
        </mat-error>

        <mat-form-field class="demo-full-width">
            <input id="password" formControlName="password" autocomplete="off" type="password" matInput placeholder="Password">
        </mat-form-field>
        <mat-error *ngFor="let validation of validationMessages.password">
            <mat-error class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                {{validation.message}}</mat-error>
        </mat-error>

        <mat-form-field class="demo-full-width">
            <input id="hostname" formControlName="hostname" autocomplete="off" type="hostname" matInput placeholder="Hostname">
        </mat-form-field>
        <mat-error *ngFor="let validation of validationMessages.hostname">
            <mat-error class="error-message" *ngIf="loginForm.get('hostname').hasError(validation.type) && (loginForm.get('hostname').dirty || loginForm.get('hostname').touched)">
                {{validation.message}}</mat-error>
        </mat-error>
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" mat-raised-button color="accent" [disabled]="!loginForm.valid">Login</button>
    </mat-card-actions>
</form>
